{% extends 'base.html' %}
{% block page_style %}
<style>
	.menucard{
		padding-left: 60px;
		padding-right: 60px;
	}
</style>
{% endblock %}	
{% block page_content %}
<div class="row">
	<div class="col-6"></div>
	<div class="col-6 text-center">
		<img src="https://media.discordapp.net/attachments/572616074642718720/644371734106996749/kpj-tawakkal-logo.png" alt="" style="width: 400px; height: 100px">
	</div>
</div>
<div class="row" style="height: 10%!important"></div>
<div class="row">
	<div class="col-3"></div>
	<div class="col-6 text-center">
		<h4 style="color: blue"><strong> <em>TREATMENT MENU </em> </strong></h4>
	</div>
	<div class="col-3"></div>
</div>
<div class="row" style="height: 10%!important"></div>
<div class="row">
	<div class="col"></div>
	<div class="col-8 text-center">
		<div id="myDiv"></div>
	</div>
	<div class="col"></div>
</div>
{% endblock %}
{% block page_script %}
	<script>
		var trace1 = {
		  x: ['Day 1', 'Day 2', 'Day 3','Day 4', 'Day 5', 'Day 6','Day 7'],
		  y: [120, 114, 123, 124, 128, 128, 132],
		  name: 'Blood Pressure (mmHg)',
		  type: 'bar'
		};

		var trace2 = {
		  x: ['Day 1', 'Day 2', 'Day 3','Day 4', 'Day 5', 'Day 6','Day 7'],
		  y: [220, 214, 223, 234, 248, 258, 252],
		  name: 'Cholesterol Level (mg/dL)',
		  type: 'line',
		};

		var data = [trace1, trace2];

		var layout = {
						barmode: 'group',
						shapes: [{
					        type: 'line',
					        xref: 'paper',
					        x0: 0,
					        y0: 200.0,
					        x1: 1,
					        y1: 200.0,
					        line:{
					            color: 'rgb(255, 255, 0)',
					            width: 4,
					            dash:'dot'
					        }
					    },{
					        type: 'line',
					        xref: 'paper',
					        x0: 0,
					        y0: 239.0,
					        x1: 1,
					        y1: 239.0,
					        line:{
					            color: 'rgb(255, 0, 0)',
					            width: 4,
					            dash:'dot'
					        }
					    }]
					};

		Plotly.newPlot('myDiv', data, layout);
	</script>
{% endblock %}
